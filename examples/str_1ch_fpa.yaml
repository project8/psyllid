amqp:
    broker: localhost
    broker-port: 5672
    request-exchange: requests
    alert-exchange: alerts
    queue: psyllid
    listen-timeout-ms: 100

daq:
    activate-at-startup: true
    n-files: 1
    max-file-size-mb: 500

streams:
    ch0:
        preset: str-1ch-fpa
  
        device:
            n-channels: 1
            bit-depth: 8
            data-type-size: 1
            sample-size: 2
            record-size: 4096
            acq-rate: 100 # MHz
            v-offset: 0.0
            v-range: 0.5
  
        prf:
            length: 10
            port: 23530
            interface: eth1
            n-blocks: 64
            block-size: 4194304
            frame-size: 2048
            
        strw:
            file-num: 0
