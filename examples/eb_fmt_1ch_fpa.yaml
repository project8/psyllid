dripline_mesh:
    broker: localhost

use-relayer: false

daq:
    activate-at-startup: true
    n-files: 1
    max-file-size-mb: 1000

streams:
    ch1:
        preset: events-1ch-fpa

        device:
            n-channels: 1
            bit-depth: 8
            data-type-size: 1
            sample-size: 2
            record-size: 4096
            acq-rate: 100 # MHz
            v-offset: 0.0
            v-range: 0.5

        prf:
            length: 10
            port: 23531
            interface: eth1
            n-blocks: 64
            block-size: 4194304
            frame-size: 2048

        fmt:
            length: 10
            n-packets-for-mask: 2000
            n-spline-points: 20

        tfrr:
            freq-length: 10
            time-length: 1000

        trw:
            file-num: 0

        eb:
            pretrigger: 48
            length: 10
            skip-tolerance: 120
            n-triggers: 1

