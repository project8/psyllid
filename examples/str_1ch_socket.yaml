amqp:
    broker: localhost
    broker-port: 5672
    request-exchange: requests
    alert-exchange: alerts
    queue: psyllid
    listen-timeout-ms: 100

daq:
    activate-at-startup: true
    n-files: 1
    max-file-size-mb: 500

streams:
    ch0:
        preset: str-1ch
  
        device:
            n-channels: 1
            bit-depth: 8
            data-type-size: 1
            sample-size: 2
            record-size: 4096
            acq-rate: 100 # MHz
            v-offset: 0.0
            v-range: 0.5
  
        prs:
            length: 10
            port: 23530
            ip: 127.0.0.1
            
        strw:
            file-num: 0
           